name: Compile Examples
on:
  - push
  - pull_request

jobs:
  build-for-esp32:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        fqbn:
          - esp32:esp32:featheresp32
          # future bluetooth chips
          #- esp32:esp32:esp32c2
          #- esp32:esp32:esp32c6
          #- esp32:esp32:esp32h2

    steps:
      - uses: actions/checkout@v3
      - uses: arduino/compile-sketches@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fqbn: ${{ matrix.fqbn }}
          platforms: |
            - name: esp32:esp32
              source-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          libraries: |
              - source-url: https://github.com/adafruit/Adafruit_SSD1306.git
              - source-url: https://github.com/sandeepmistry/arduino-LoRa.git
              - source-url: https://github.com/adafruit/Adafruit-GFX-Library.git
              - source-url: https://github.com/adafruit/Adafruit_BusIO.git
          sketch-paths: |
            - Software/Human-Zombie-Device
          cli-compile-flags: |
            - --warnings="none"
